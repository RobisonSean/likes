<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Network</h1>
        </header>
        <h1 class="your-feed">Your Feed</h1>
        <div class="main">
            <div class="myprofile">
                <div class="row">
                    <img class="userimg" src="user-circle.png" alt="user circle">
                </div>
                <div class="row">
                    <h4 onclick="alert('nothing happens')"><a href="">Add an avatar</a></h4>
                </div>
                <div class="row">
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="friendsfeed">
                <div class="feed">
                    <div class="topfeed">
                        <h2>Neil M</h2>
                        <div class="righttopfeed">
                            <h3><span class="neilLike">9</span> like(s)</h3>
                            <button onclick="countUp()" class="likebtn"><strong>Like</strong></button>
                        </div>
                    </div>
                    <h3>I just set up this new discord bot, let me know what you all think. <a href="">link</a></h3>
                </div>
                <div class="feed">
                    <div class="topfeed">
                        <h2>Nichole K</h2>
                        <div class="righttopfeed">
                            <h3><span class="nicholeLike">12</span> like(s)</h3>
                            <button onclick="countUp1()" class="likebtn"><strong>Like</strong></button>
                        </div>
                    </div>
                    <h3>Just finished my <a href="">next comic</a>, check it out.</h3>
                </div>
                <div class="feed">
                    <div class="topfeed">
                        <h2>Jim R</h2>
                        <div class="righttopfeed">
                            <h3><span class="jimLike">9</span> like(s)</h3>
                            <button onclick="countUp2()" class="likebtn"><strong>Like</strong></button>
                        </div>
                    </div>
                    <h3>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
